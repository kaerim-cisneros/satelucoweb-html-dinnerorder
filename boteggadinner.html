<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bottega Dinner</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  </head>
  <body>
      <form id="orders">
            <h2>Breakefast Options</h2>
            <br>
            <h4>Entrees</h4>
            <hr>
            <div id=breakfast-entree></div> 
            <br>
            <h4>Sides</h4>
            <hr>
            <div id=breakfast-sides></div> 
            <hr>
            <button onclick="total()">Order Complete</button> 
      </form>
      <p>Total:</p>
      <p id="total"></p>
  

  </body>

  <script>
  const breakfastEntrees = [
    {id:'b1', name:'Egg and Bacon Sandwich', price: 6.99},
    {id:'b2', name:'Pancakes with Susage', price: 7.99},
    {id:'b3', name:'Chilaquiles', price: 6.49},
    {id:'b4', name:'Chorizo and Potatoes Burrito', price: 8.99},
  ]

  const breakfastSides = [
    {id:'b5',name:'Yougourt with Fruit & Granola', price: 2.99},
    {id:'b6',name:'Beans', price: 2.49},
    {id:'b7',name:'Buiscuits', price: 3.99},
    {id:'b8',name:'Hash Brown', price: 1.99},
  ]

  const breakfastEntree = _.reduce (breakfastEntrees, function(content,order){
        return `<input type="checkbox" name="order" id="${order.id}" value=${order.price} onclick="waitress${order.id}()"> ${order.name} ....$${order.price}<br> <br>`.concat(content);
    }, '');
  document.getElementById("breakfast-entree").innerHTML=breakfastEntree;  
  

  const breakfastSide = _.reduce (breakfastSides, function(content,order){
        return `<input type="checkbox" name="order" id="${order.id}" value=${order.price} onclick="waitress${order.id}()"> ${order.name} ....$${order.price}<br> <br>`.concat(content);
    }, '');
  document.getElementById("breakfast-sides").innerHTML=breakfastSide;  
  
  function waitressb1() {
  const checkBoxb1 = document.getElementById("b1");
  if (checkBoxb1.checked == true){
    alert("Waitress:\n\nA recomendation for this entree is an order of Yougourt with Fruit & Granola or Buiscuits");
    }
  };
 
  function waitressb2() {
  const checkBoxb2 = document.getElementById("b2");
  if (checkBoxb2.checked == true){
    alert("Waitress:\n\nA recomendation for this entree is an order of Hash Brown or Yougourt with Fruit & Granola");
    }
  };
  

  function waitressb3() {
  const checkBoxb3 = document.getElementById("b3");
  if (checkBoxb3.checked == true){
    alert("Waitress:\n\nA recomendation for this entree is an order of Beans or Buiscuits");
    }  
  };
 
  function waitressb4() {
  const checkBoxb4 = document.getElementById("b4");
  if (checkBoxb4.checked == true){
    alert("Waitress:\n\nA recomendation for this entree is an order of Hash Brown or Beans");
    }
  };

  function waitressb5() {
  const checkBoxb5 = document.getElementById("b5");
  if (checkBoxb5.checked == true){
    alert("Waitress:\n\nA recomendation for this side is an order of Pancakes with Susage or Egg and Bacon Sandwich");
    }
  };
 
  function waitressb6() {
  const checkBoxb6 = document.getElementById("b6");
  if (checkBoxb6.checked == true){
    alert("Waitress:\n\nA recomendation for this side is an order of Chilaquiles or Chorizo and Beans Burrito");
    }
  };
  

  function waitressb7() {
  const checkBoxb7 = document.getElementById("b7");
  if (checkBoxb7.checked == true){
    alert("Waitress:\n\nA recomendation for this side is an order of Egg and Bacon Sandwich or Pancakes with Susage");
    }  
  };
 
  function waitressb8() {
  const checkBoxb8 = document.getElementById("b8");
  if (checkBoxb8.checked == true){
    alert("Waitress:\n\nA recomendation for this side is an order of Egg and Bacon Sandwich or Pancakes with Susage");
    }
  };
 
  </script>
</html>
